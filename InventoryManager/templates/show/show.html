<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <title>Pracownicy</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta CHARSET="UTF-8">
</head>
<body>
<div class="table-container">
    {% if col_names != null %}
    <table>
        <thead>
        <tr>
            {% for col_name in col_names %}
            <td>{{ col_name }}</td>
            {% endfor %}
        </tr>
        </thead>
        {% for row in rows %}
        <tr>
            {% for element in row %}
            <td>{{ element }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</div>
</body>
</html>
